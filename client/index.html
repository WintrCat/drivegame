<html>
	<head>
		<title>Gyroscope Testing</title>

		<link rel="stylesheet" href="/static/index.css">
	</head>
	<body>
		<h1>drivegame</h1>

		<h3><u>How to connect</u></h3>

		<div class="connectionTutorialStep">
			<p>Grant gyroscope permissions</p>
			<button id="permissionButton">Request permissions</button>
			<p style="font-size: 12px;">If it doesn't work you do not have a gyroscope or have already granted permission</p>
		</div>

		<div class="connectionTutorialStep">
			<p>Select connection type</p>
			<select id="connectionTypeSelect">
				<option value="steeringWheel">Steering Wheel</option>
				<option value="gameView">Game View</option>
			</select>
		</div>

		<div class="connectionTutorialStep">
			<p>Connect</p>
			<button id="connectButton">Connect</button>
		</div>

		<h1 id="gyroscopeData">Bruh</h1>

		<img id="steeringWheel" src="/static/wheel.png">

		<script src="/static/client.js"></script>
	</body>
</html>
